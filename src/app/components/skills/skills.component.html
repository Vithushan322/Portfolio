<div class="skills-container box-shadow mt-5 p-3">
    <h3>Professional Skills</h3>

    <div class="skills" *ngFor="let skill of skills">
        <div class="skill">
            <div class="image">
                <img [src]="skill.path" alt="{{ skill.language }}">
            </div>
            <div class="text">
                {{ skill.language }}
            </div>
        </div>
    </div>
